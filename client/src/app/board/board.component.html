<div class="game-infos">
  <b>{{game.white}} ({{game.whiteelo}}) - {{game.black}} ({{game.blackelo}})</b>
  <span id="result"> {{game.result}} </span>
  <div id="date"> {{game.date.date | date:'medium':game.date.timezone}} </div>
  <a href="{{game.site}}" target="_blank"> {{game.site}} </a>
</div>
<div class="chessboard" id="board-{{game.id}}"></div>
