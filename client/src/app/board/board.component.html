
<div class="parent">
  <div class="column">
    <div class="game-infos">
      <b>{{game.white}} ({{game.whiteelo}}) - {{game.black}} ({{game.blackelo}})</b>
      <div id="date"> {{game.date | date:'medium'}} </div>
      <span id="class"> {{game.result}}, {{game.termination}} </span>
    </div>
    <div class="chessboard" id="board-{{game.id}}"></div>
  </div>
  <div class="column">
    <div class="controls">
      <mat-icon title="back to start (↑)" (click)="goToMove(0)">fast_rewind</mat-icon>
      <mat-icon title="back one move (←)" (click)="goToMove(moveIdx-1)">keyboard_arrow_left</mat-icon>
      <mat-icon title="one move forward (→)" (click)="goToMove(moveIdx+1)">keyboard_arrow_right</mat-icon>
      <mat-icon title="final position (↓)" (click)="goToMove(game.length)">fast_forward</mat-icon>
    </div>
    <div class="clock">
      {{clocks[moveIdx - moveIdx%2 + 1]}}
    </div>
    <div class="moves">
      <span class="move" id="move-{{idx+1}}" *ngFor="let move of moves; index as idx" (click)="goToMove(idx+1)">
        <span *ngIf="idx%2==0"><br/>{{idx/2+1}}</span>
        {{move}}
      </span>
    </div>
    <div class="clock">
      {{clocks[moveIdx + moveIdx%2]}}
    </div>
  </div>
</div>
