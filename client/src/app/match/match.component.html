<mat-list>
 <mat-list-item *ngFor="let match of matchs" (click)="onClick(match)">
   <div class="match-infos">
     <div>{{match.player1.twitch}} vs {{match.player2.twitch}}</div>
     <div> {{match.date | date:'short'}} </div>
     <div>{{match.result}}</div>
   </div>
 </mat-list-item>
</mat-list>
