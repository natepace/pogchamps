<div class="parent">
  <div class="column">
    <div *ngIf="participant.player as player" class="player-card">
      <img class="profile-picture" src="assets/player/{{player.twitch}}.png" alt="">
      <div *ngIf="stats" class="player-infos" >
        <div class="username">
          /{{player.twitch}} ({{player.username}})
        </div>

        <a class="group-link" [routerLink]="['/group', participant.groupe]">Group {{participant.groupe}}</a>

        <div *ngIf="stats.chess_blitz as blitz">
          <span class="icon blitz"></span> Blitz {{blitz.last.rating}}
          <span *ngIf="blitz.best"> Best {{blitz.best.rating}} </span>
        </div>
        <div *ngIf="stats.chess_bullet as bullet">
          <span class="icon bullet"></span> Bullet {{bullet.last.rating}}
          <span *ngIf="bullet.best"> Best {{bullet.best.rating}} </span>
        </div>
        <div *ngIf="stats.chess_rapid as rapid" >
          <span class="icon rapid"></span> Rapid {{rapid.last.rating}}
          <span *ngIf="rapid.best"> Best {{rapid.best.rating}} </span>
        </div>
      </div>

    </div>
    <app-match *ngIf="matchs" [matchs]="matchs" (clickedMatch)="showGames($event)"></app-match>
  </div>

  <div class="column">
    <div>
      <app-list *ngIf="games" [games]="games"></app-list>
    </div>
  </div>
</div>
