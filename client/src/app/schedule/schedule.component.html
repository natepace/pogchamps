<div class="parent">
  <div class="column">
    <mat-form-field>
      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date" (dateInput)="getMatches($event.value)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div *ngIf="matchs">
      <app-match [matchs]="matchs" (clickedMatch)="showGames($event)" [extendedInfo]="true"></app-match>
    </div>
  </div>

  <div class="column">
    <div *ngIf="games">
      <app-list [games]="games"></app-list>
    </div>
  </div>
</div>
