<table mat-table [dataSource]="participants" class="mat-elevation-z4">

  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let participant">
      <img class="avatar" src="assets/player/{{participant.player.twitch}}.png" alt="404">
    </td>
  </ng-container>

  <ng-container matColumnDef="twitch">
    <th mat-header-cell *matHeaderCellDef>
      <a class="group-link" [routerLink]="['/group', group]">Group {{group}}</a>
    </th>
    <td mat-cell *matCellDef="let participant">/{{participant.player.twitch}}</td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let participant"> {{participant.points}} </td>
  </ng-container>

  <ng-container matColumnDef="played">
    <th mat-header-cell *matHeaderCellDef> Played </th>
    <td mat-cell *matCellDef="let participant"> {{participant.played}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr 
    mat-row *matRowDef="let participant; columns: displayedColumns;"
    [routerLink]="['/player', participant.player.username]">
  </tr>
</table>
