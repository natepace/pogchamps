doctrine:
    dbal:
        url: 'postgresql://:poggers@127.0.0.1:5432/pogchamps?serverVersion=12.4&charset=utf8'
        driver: 'pdo_pgsql'
        server_version: '12.4'
        charset: utf8mb4

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '5.7'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
